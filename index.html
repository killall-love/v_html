<!DOCTYPE html>
<html lang="en">
<meta name=referrer content=no-referrer>

<head>
  <meta charset="UTF-8">
  <title>皮皮虾抖音播放</title>
</head>
<style>
  .mod-video-container {
    position: relative;
    padding-top: 56.25%;
    background: #000;
  }

  .mod-video-ele {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    -o-object-fit: cover;
    object-fit: cover;
  }
</style>

<body>
  <H1 style="text-align: center;">皮皮虾抖音播放</H1>
  <div class="mod-video-container">
    <video id="video" autoplay="autoplay" class="mod-video-ele" controls="controls" playsinline webkit-playsinline
      x5-playsinline>
      <source id="source" type="video/mp4">
      您的浏览器不支持最新的video播放
    </video>
  </div>
  <H1 style="text-align: center;" id="res"></H1>
</body>

<script>
  var url = getQueryString("url")
  // if (url.indexOf('ppxvod.com') != -1 || url.indexOf('douyinvod.com') != -1) {
  if (url != null) {
    document.getElementById('source').src = url
  } else {
    document.getElementById('res').innerHTML = 'URL异常'
  }
  function getQueryString(name) { var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); var r = window.location.search.substr(1).match(reg); if (r != null) return decodeURI(r[2]); return null; }
</script>

</html>
